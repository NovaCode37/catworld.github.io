<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ç–æ–ú–∏—Ä üò∫</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .cat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cat-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .cat-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 15px 0;
            font-size: 18px;
            flex-wrap: wrap;
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin: 8px 0;
            background: #f8f8f8;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .history-item:hover {
            background: #f0f0f0;
        }

        .history-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
        }

        .game-container {
            height: 60px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .mouse {
            width: 30px;
            height: 30px;
            position: absolute;
            cursor: pointer;
            transition: left 0.5s linear;
        }

        .fun-fact {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .cat-image-container {
                height: 300px;
            }

            .controls .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üò∫ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ö–æ—Ç–æ–ú–∏—Ä!</h1>
        <button class="btn btn-primary" onclick="loadRandomCat()">
            üéâ –ú–Ω–µ –ø–æ–≤–µ–∑–µ—Ç!
        </button>
    </div>

    <div class="main-content">
        <div class="cat-card">
            <div class="cat-image-container">
                <img class="cat-image" id="catImage" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="–°–ª—É—á–∞–π–Ω—ã–π –∫–æ—Ç">
            </div>

            <div class="game-container" id="gameContainer">
                <img src="https://cdn-icons-png.flaticon.com/512/785/785116.png"
                     class="mouse"
                     style="left: -50px; top: 15px;"
                     onclick="catchMouse()">
            </div>

            <div class="stats">
                <span id="likeCounter">‚ù§Ô∏è 0</span>
                <span id="viewCounter">üëÅÔ∏è 0</span>
                <span id="scoreCounter">üèÜ 0</span>
            </div>

            <div class="fun-fact" id="funFact"></div>

            <div class="controls">
                <button class="btn btn-primary" onclick="handleLike()">
                    ‚ù§Ô∏è –õ–∞–π–∫
                </button>
                <button class="btn btn-secondary" onclick="showRandomFact()">
                    üß† –§–∞–∫—Ç
                </button>
                <button class="btn btn-secondary" onclick="startGame()">
                    üéÆ –ò–≥—Ä–∞—Ç—å
                </button>
            </div>
        </div>

        <div class="sidebar">
            <h3>üìñ –ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>
</div>

<script>
    // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    const FACTS = [
        '–ö–æ—à–∫–∏ —Å–ø—è—Ç 70% —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏',
        '–°–∞–º—ã–π —Ç—è–∂–µ–ª—ã–π –∫–æ—Ç –≤–µ—Å–∏–ª 21.3 –∫–≥',
        '–ö–æ—à–∫–∏ —á—É–≤—Å—Ç–≤—É—é—Ç –∑–µ–º–ª–µ—Ç—Ä—è—Å–µ–Ω–∏—è –∑–∞ 10-15 –º–∏–Ω—É—Ç –¥–æ —Ç–æ–ª—á–∫–æ–≤',
        '–£ –∫–æ—à–µ–∫ 32 –º—ã—à—Ü—ã –≤ –∫–∞–∂–¥–æ–º —É—Ö–µ',
        '–ö–æ—à–∫–∏ –Ω–µ —á—É–≤—Å—Ç–≤—É—é—Ç —Å–ª–∞–¥–∫–∏–π –≤–∫—É—Å',
        '–°–∞–º—ã–π —Å—Ç–∞—Ä—ã–π –∫–æ—Ç –ø—Ä–æ–∂–∏–ª 38 –ª–µ—Ç'
    ];

    let state = {
        likes: parseInt(localStorage.getItem('catLikes')) || 0,
        views: parseInt(localStorage.getItem('catViews')) || 0,
        score: parseInt(localStorage.getItem('catScore')) || 0,
        history: JSON.parse(localStorage.getItem('catHistory')) || [],
        currentCat: null,
        gameInterval: null
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateStats();
    renderHistory();

    // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    async function loadRandomCat() {
        try {
            const response = await fetch('https://api.thecatapi.com/v1/images/search');
            const data = await response.json();
            const catUrl = data[0].url;

            state.currentCat = catUrl;
            document.getElementById('catImage').src = catUrl;
            updateViews();
            addToHistory(catUrl);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            alert('–ö–æ—Ç–∏–∫–∏ —Å–ø—Ä—è—Ç–∞–ª–∏—Å—å! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑ üòø');
        }
    }

    function handleLike() {
        state.likes++;
        updateStats();
        localStorage.setItem('catLikes', state.likes);
    }

    function startGame() {
        clearInterval(state.gameInterval);
        const mouse = document.querySelector('.mouse');
        let direction = 1;

        mouse.style.left = '-50px';
        state.gameInterval = setInterval(() => {
            const currentLeft = parseInt(mouse.style.left) || -50;
            const newPosition = currentLeft + (5 * direction);

            if(newPosition > window.innerWidth - 100) direction = -1;
            if(newPosition < -50) direction = 1;

            mouse.style.left = `${newPosition}px`;
        }, 50);
    }

    function catchMouse() {
        state.score++;
        updateStats();
        localStorage.setItem('catScore', state.score);
        document.querySelector('.mouse').style.transform = 'scale(1.2)';
        setTimeout(() => {
            document.querySelector('.mouse').style.transform = 'scale(1)';
        }, 200);
    }

    function showRandomFact() {
        const factElement = document.getElementById('funFact');
        factElement.style.display = 'block';
        factElement.textContent = FACTS[Math.floor(Math.random() * FACTS.length)];

        setTimeout(() => {
            factElement.style.display = 'none';
        }, 5000);
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function updateStats() {
        document.getElementById('likeCounter').textContent = `‚ù§Ô∏è ${state.likes}`;
        document.getElementById('viewCounter').textContent = `üëÅÔ∏è ${state.views}`;
        document.getElementById('scoreCounter').textContent = `üèÜ ${state.score}`;
    }

    function addToHistory(url) {
        const newItem = {
            url: url,
            timestamp: new Date().toISOString()
        };

        state.history = state.history.filter(item => item.url !== url);
        state.history.unshift(newItem);
        if(state.history.length > 15) state.history.pop();

        localStorage.setItem('catHistory', JSON.stringify(state.history));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = state.history.map(item => `
                <li class="history-item" onclick="loadFromHistory('${item.url}')">
                    <img src="${item.url}" alt="–ò—Å—Ç–æ—Ä–∏—è">
                    <div>
                        ${new Date(item.timestamp).toLocaleDateString()}
                        ${new Date(item.timestamp).toLocaleTimeString()}
                    </div>
                </li>
            `).join('');
    }

    function loadFromHistory(url) {
        state.currentCat = url;
        document.getElementById('catImage').src = url;
        addToHistory(url);
        updateViews();
    }

    // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    loadRandomCat();
</script>
</body>
</html>
